<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>

</head>
<body>

<button onclick="load()">Load AJAX</button>
<div id="res"></div>
<script>
    function load() {
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("res").textContent = this.responseText;
            }
        };

        request.open("GET", "http://api.github.com/users/testnakov/repos", true);
        request.send();
    }
</script>
</body>
</html>
